<!DOCTYPE html>
<html lang="en">
<head>



    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <title>Merry Maker - Viewer</title>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="header">
        <p class="MerryMaker">ğŸ MerryMaker Viewer</p>
    </div>

    <div class="scene">
        <div id="envelopeContainer" class="envelope-container">
            <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
                <div class="envelope">
                    <div class="flap"></div>
                    <div class="pocket"></div>
                </div>
                <div class="instruction">Tap to Open your Gift</div>
            </div>
        </div>

        <div id="wrapper" class="canvas-wrapper">
            <canvas id="viewCanvas"></canvas>
        </div>
    </div>

    <div class="footer-area">
        <button class="create-btn" onclick="window.location.href='../index.html'">Create Your Own</button>
    </div>




        <script src="script.js"></script> 
</body>
</html>
