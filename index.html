<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Pacifico&family=Poppins&family=Dancing+Script&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

        <title>Merry Maker</title>
</head>
<body>

    <!-- Header -->

    <div class="header">

        <p class="MerryMaker"">ğŸ„ MerryMaker</p>
 
    </div>


    <!-- Canvas -->

    <div class="canvas-container">
        <canvas id="c"></canvas>
    </div>




    <!-- Toolbar -->

    <div class="toolbar">

        <button class="add_buttons">
            <span class="add_icon">ğŸ“</span>
            <p class="button_text">Text</p>
        </button>

        <button class="add_buttons" onclick="openStickerModal()">
            <span class="add_icon">ğŸ</span>
            <p class="button_text">Stickers</p>
        </button>

        <button class="add_buttons">
            <span class="add_icon">ğŸ”—</span>
            <p class="button_text">Share</p>
        </button>

    </div>


    <!-- TextEditor -->
     <div class="text_editor">

        <select name="Font Style" id="Font_Style" class="Font_Style" onchange="changeFont(this.value)">
                <option value="Arial" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                <option value="Roboto" style="font-family: Roboto, sans-serif;">Roboto</option>
                <option value="Open Sans" style="font-family: Open Sans, sans-serif;">Open Sans</option>
                <option value="Lato" style="font-family: Lato, sans-serif;">Lato</option>
                <option value="Montserrat" style="font-family: Montserrat, sans-serif;">Montserrat</option>
                <option value="Playfair Display" style="font-family: Playfair Display, serif;">Playfair Display</option>
                <option value="Pacifico" style="font-family: Pacifico, cursive;">Pacifico</option>
                <option value="Poppins" style="font-family: Poppins, sans-serif;">Poppins</option>
                <option value="Merriweather" style="font-family: Merriweather, serif;">Merriweather</option>
                <option value="Cinzel" style="font-family: Cinzel, serif;">Cinzel</option>
                <option value="Dancing Script" style="font-family: Dancing Script, cursive;">Dancing Script</option>
                <option value="Anton" style="font-family: Anton, sans-serif;">Anton</option>
                <option value="Bebas Neue" style="font-family: Bebas Neue, sans-serif;">Bebas Neue</option>
                <option value="Comfortaa" style="font-family: Comfortaa, sans-serif;">Comfortaa</option>
                <option value="Quicksand" style="font-family: Quicksand, sans-serif;">Quicksand</option>
                <option value="Satisfy" style="font-family: Satisfy, cursive;">Satisfy</option>
                <option value="Indie Flower" style="font-family: Indie Flower, cursive;">Indie Flower</option>
                <option value="Caveat" style="font-family: Caveat, cursive;">Caveat</option>
                <option value="Alegreya" style="font-family: Alegreya, serif;">Alegreya</option>
                <option value="Oswald" style="font-family: Oswald, sans-serif;">Oswald</option>
                <option value="Raleway" style="font-family: Raleway, sans-serif;">Raleway</option>
                <option value="Nunito" style="font-family: Nunito, sans-serif;">Nunito</option>
                <option value="Mountains of Christmas" style="font-family: Mountains of Christmas, cursive;">Mountains</option>
                <option value="Georgia" style="font-family: Georgia, serif;">Georgia</option>
                <option value="Helvetica" style="font-family: Helvetica, sans-serif;">Helvetica</option>
        </select>

        <input type="color" id="fontColorPicker" class="Color_Picker" value="#000000">

        <button style="font-weight: bold;" class="b toggle" onclick="toggleBold()" id="toggle-b">B</button>
        <button style="font-style: italic;" class="i toggle" onclick="toggleItalic()">I</button>
        <button style="text-decoration: underline;" class="u toggle" onclick="toggleUnderline()">U</button>

     </div>

     <div id="stickerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select a Sticker</h3>
                <span class="close-modal">&times;</span>
            </div>
            <input type="text" id="stickerSearch" placeholder="Search stickers (e.g., santa, tree)...">
            <div id="stickerGrid" class="sticker-grid">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
